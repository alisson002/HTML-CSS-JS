<!DOCTYPE html>
<!--usando somente <!DOCTYPE html> qr dizer que estamos usando html 5, em outras versões tem mais coisa dentro-->
<html lang="pt-br">
<!-- lang é um atributo, especifica a linguagem -->
	<head>
		<meta charset="utf-8">
		<!--meta tag, charset é uma das principais, usaremos a utf-8 q é um set de caracteres, tira o problema com acentos e caracteres especiais-->
		<title>Bikcraft</title>
	</head>

	<body>

		<img src="img/Bikcraft.png" alt="Bikcraft">
		<!-- o src indica ocaminho para a imagem, e o alt vem de alternativo ajuda o google e deficientes visuais, meio que nome da imagem -->
		<!-- pode ser uma imagem direto da web, so colocar a url iteira -->

		<h1>Bikcraft<br> bicicletas personalizadas</h1>
		<!-- a tag <br> é usada pra quebrar a linha, mas n é muito usado pois no css definimos o tamnho da caixa de texto -->

		<h2>Nossos produtos</h2>
		<!-- titulo 2 -->
		<ul>
			<li><a href="passeio.html">Passeio</a></li>
			<li><a href="esporte.html">Esporte</a></li>
			<li><a href="retro.html">Retrô</a></li>
		</ul>
		<!-- lista com bolinhas -->
		<!-- usando link dentro da lista, exemplo de menu -->
		<ol>
			<li>Passeio</li>
			<li>Esporte</li>
			<li>Retrô</li>
		</ol>
		<!-- ondem numerada -->

		<table>

			<tr>
				<th>Modelo</th>
				<th>Preço</th>
				<!-- <th></th> teable head, cabeçalho da tabela -->
			</tr>
			<!-- <tr></tr>table row, são as linhas da tabela -->

			<tr>
				<td>Retro</td>
				<td>R$ 1.000,00</td>
				<!-- <td></td> representa os dados da tabela -->
			</tr>

			<tr>
				<td>Passeio</td>
				<td>R$ 1.400,00</td>
				<!-- <td></td> representa os dados da tabela -->
			</tr>

		</table>
		<!-- tabela -->

	</body>
</html>
